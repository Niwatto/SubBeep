name: subbeep
description: Managing and tracking all your subscriptions.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  hive_flutter: ^1.1.0
  lint_staged: ^0.5.1
  hive: ^2.2.3
  flutter_local_notifications: ^18.0.1
  flutter_screenutil: ^5.9.3
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  # linting
  flutter_lints: ^4.0.0
  husky: ^0.1.7
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/band/chatgpt.png
    - assets/band/netflix.png
    
